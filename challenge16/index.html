<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>OZ 코딩스쿨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="head-container">
      <div class="head-title">
        <span>🥊 </span>
        <p> 코린이 오늘도 화이팅!! </p>
        <span> 👀</span>
      </div>
    </div>
  </header>
  <nav>
    <a href="#">
      <span>OZ</span>
    </a>
    <ul id="ulEl">
      <li><a href="#">오즈코딩 스쿨</a></li>
      <li><a href="#">html</a></li>
      <li><a href="#">css</a></li>
      <li><a href="#">커리큘럼</a></li>
      <li><a href="#">문의사항</a></li>
    </ul>
    <i class="fa-solid fa-bars"></i>
  </nav>
  <main>
    <section>
      <h2>ABOUT</h2>
      <h1>OZ코딩스쿨</h1>
      <div class="wrap">
        <div class="card">
          <a href="https://ozcodingschool.com" target="_blank">
            <img src="img/about_1.svg" alt="이미지1">
            <p>빠른 강의</p>
            <p>군더더기 없는 진행으로<br>
            여러번의 시간을 절약합니다.</p>
          </a>
        </div>
        <div class="card">
          <a href="https://ozcodingschool.com/mypage/classList" target="_blank">
            <img src="img/about_2.svg" alt="이미지2">
            <p>손쉬운 학습</p>
            <p>강의 페이지를 활용해서<br>
              편리하게 실습할 수 있습니다.
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#" target="_blank">
            <img src="img/about_3.svg" alt="이미지3">
            <p>플레이그라운드</p>
            <p>강의를 위해 제작한 도구가<br>
              반복학습을 도와줍니다.
            </p>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const navBar = document.getElementById("ulEl");
    const burger = document.querySelector(".fa-bars");

    burger.addEventListener("click", () => {
      
      if(!navBar.classList.contains("click")){
        navBar.classList.add("click");
        burger.style.backgroundColor = "#d8da70";
        burger.style.color = "#0b0a0a";
      } else {
        navBar.classList.remove("click");
        burger.style.backgroundColor = "#090809";
        burger.style.color = "#fff";
      }
    });
  </script>
</body>
</html>
