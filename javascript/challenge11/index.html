<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼 만들기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <form action="#">
      <div class="wrap">
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="아이디">
      </div>
      <div class="wrap">
        <label for="pw1">비밀번호</label>
        <input type="password" name="pw1" id="pw1" placeholder="비밀번호">
      </div>
      <div class="wrap">
        <label for="pw2">비밀번호 확인</label>
        <input type="password" name="pw2" id="pw2" placeholder="비밀번호">
      </div>
      <div class="wrap">
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="사용자 이름">
      </div>
      <div class="wrap">
        <label for="phone">전화번호</label>
        <input type="number" name="phone" id="phone" placeholder="휴대전화 번호">
      </div>
      <div class="wrap">
        <label for="position">원하는 직무</label>
        <select name="position" id="position">
          <option value="미정">미정</option>
          <option value="개발자">개발자</option>
          <option value="웹디자이너">웹디자이너</option>
          <option value="기획자">기획자</option>
        </select>
      </div>
      <div class="wrap">
        <label>성별</label>
        <div class="wrap-gender">
          <label id="male">
            <input type="radio" name="gender" value="male">남자
          </label>
          <label id="female">
            <input type="radio" name="gender" value="female">여자
          </label>
        </div>
      </div>
      <div class="wrap">
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="이메일">
      </div>
      <div class="wrap">
        <label for="intro">자기소개</label>
        <textarea name="intro" id="intro"></textarea>
      </div>
      
      <div class="buttons">
        <button class="join" type="submit">가입</button>
        <button class="reset" type="submit">리셋</button>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
