<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Click MyCalculator</h1>
    <div class="calculator">
      <input type="text" class="print-number">
      <div class="buttons">
        <button class="button" value="7" onclick="addValue(7)">7</button>
        <button class="button" value="8" onclick="addValue(8)">8</button>
        <button class="button" value="9" onclick="addValue(9)">9</button>
        <button class="button" value="x" onclick="addValue('*')">x</button>
        <button class="button" value="4" onclick="addValue(4)">4</button>
        <button class="button" value="5" onclick="addValue(5)">5</button>
        <button class="button" value="6" onclick="addValue(6)">6</button>
        <button class="button" value="/" onclick="addValue('/')">/</button>
        <button class="button" value="1" onclick="addValue(1)">1</button>
        <button class="button" value="2" onclick="addValue(2)">2</button>
        <button class="button" value="3" onclick="addValue(3)">3</button>
        <button class="button" value="-" onclick="addValue('-')">-</button>
        <button class="button" value="C" onclick="clearNumber()">C</button>
        <button class="button" value="0" onclick="addValue(0)">0</button>
        <button class="button" value="+" onclick="addValue('+')">+</button>
        <button class="button" value="=" onclick="result()">=</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
