<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미스테리 숫자 맞추기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Mystery Number 맞추기</h1>
    <p>1부터 100사이의 숫자를 입력하세요!</p>
    <div class="input-wrap">
      <input type="text" name="input" id="input" autocomplete="off">
      <input type="button" id="button" value="뚜둥!">
    </div>
    <p id="hint"></p>
    <form>
      <button type="submit" id="restart-btn">다시하기</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
